<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Picture Picker with Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #logo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px; /* Banner height */
            background: white;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

            #logo img {
                max-height: 90%; /* Keeps it within the banner */
                max-width: 90%;
                object-fit: contain;
            }


        #controlsContainer {
            padding-top: 200px; /* pushed down more */
            position: relative;
            background-color: #9C6753; /* so content stands out */
            z-index: 0;
        }

        .name-box {
            margin-top: 40px;
            text-align: center;
            margin-left: 40px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        select {
            margin: 20px;
            padding: 8px;
            font-size: 16px;
        }

        img.preview {
            width: 400px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        hr {
            width: 60%;
            margin: 30px auto;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #imageContainer {
            min-height: 200px;
            margin-bottom: 40px;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                margin: 0;
                padding-top: 190px; /* Match banner height */
                counter-reset: page;
            }

            #controlsContainer {
                padding-top: 0;
                background: none !important; /* removes background color when printing */
            }
            select, button, input {
                display: none !important;
            }

            body::after {
                content: "Page " counter(page);
                position: fixed;
                bottom: 10mm;
                left: 0;
                right: 0;
                text-align: center;
                font-size: 12px;
                color: black;
            }

            #logo {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 160px; /* Match on-screen height */
                background: white;
                z-index: 1000;
            }

                #logo img {
                    width: 100%;
                    height: auto;
                    display: block;
                    object-fit: contain;
                }
            img.preview {
                width: 100% !important;
                height: auto !important;
                margin: 0 auto !important;
                page-break-inside: avoid;
            }

            @page {
                size: A4 portrait;
                margin: 10mm 15mm 15mm 15mm;
            }

        }
    </style>
</head>
<body>
    <div id="logo">
        
        <img src="logo.png" alt="Company Logo" />
    </div>

    <div id="controlsContainer">
        <div class="name-box">
            Name: <input type="text" id="nameField" placeholder="Enter name here" />
        </div>

        <select onchange="addImage(this.value)">
            <option value="">-- Select Back/Neck Image --</option>
            <option value="abdominalbreathing.jpg">Abdominal Breathing</option>
            <option value="backpress.jpg">Back Press</option>
            <option value="bridge.jpg">Bridge</option>
            <option value="bridgewpillow.jpg">Bridge with Pillow</option>
            <option value="bridgewrb.jpg">Bridge with Bankd</option>
            <option value="chintuck.jpg">Chin Tuck</option>
            <option value="clam.jpg">Clam</option>
            <option value="crossbodycrunch.jpg">Cross-body Crunch</option>
            <option value="doorstretch.jpg">Door Stretch</option>
            <option value="forwardbandstretch.jpg">Forward Bend Stretch</option>
            <option value="hipextentionclamstyle.jpg">Hip Extention Clam Style</option>
            <option value="hipextentionstreightleg.jpg">Hip Extention Streight leg</option>
            <option value="lumbarrotation.jpg">Lumbar Rotation</option>
            <option value="neckflexor.jpg">Neck Flexor</option>
            <option value="openbook.jpg">Open Book</option>
            <option value="piriformisinsit.jpg">Piriformis in sit</option>
            <option value="piriformisstretch.jpg">Piriformis on back</option>
            <option value="plank.jpg">Plank</option>
            <option value="sapularretraction.jpg">Scapular Retraction</option>
            <option value="scapulasqueeze.jpg">Scapular Squeeze</option>
            <option value="seated neuralclide.jpg">Seated Neural Glide</option>
            <option value="sideneckresistance.jpg">Side Neck Resistance</option>
            <option value="sideplank.jpg">Side Plank</option>
            <option value="trapeziiusstretch.jpg">Trapezius Stretch</option>
            <option value="wallstretch.jpg">Wall Stretch</option>
            


        </select>

        <select onchange="addImage(this.value)">
            <option value="">-- Select Shoulder Image --</option>
            <option value="doorstretch.jpg">Door Stretch</option>
            <option value="pendulum.jpg">Pendulum</option>
            <option value="quadstretch.jpg">Quad Stretch</option>
            <option value="shoulderrotationwtowel.jpg">Shoulder Rotation with Towel</option>
            <option value="sidelyingarm.jpg">Side Lying Arm Abduction</option>
            <option value="unlarnervestertch.jpg">Ulnar Nerve stretch</option>
            <option value="wallpushup.jpg">Wall Push-up</option>
            <option value="wax.jpg">Wax</option>

        </select>

        <select onchange="addImage(this.value)">
            <option value="">-- Select Hip, Knee, Leg Image --</option>
            <option value="doorstretch.jpg">Door Stretch</option>
            <option value="hamstringstretchwtowel.jpg">Hamstring stretch with Towel</option>
            <option value="heeldrop.jpg">Heel Drop</option>
            <option value="Isolatedtoelift.jpg">Isolated Toe Lift</option>
            <option value="pendulum.jpg">Pendulum</option>
            <option value="quadstretch.jpg">Quad Stretch</option>
            <option value="squatwitharm.jpg">Squat with arms at Shoulder Height</option>
            <option value="standkneebent.jpg">Stand Knee Bent</option>
            <option value="toeupstretch.jpg">Toe-up Stretch</option>
            <option value="toweltoecurl.jpg">Toe-curl Towel</option>
            <option value="wallsquat.jpg">Wall Squat</option>
            
        </select>
    </div>

    <div id="imageContainer"></div>

    <button onclick="window.print()">Print</button>

    <script>
        function addImage(src) {
            if (!src) return;

            const imageContainer = document.getElementById("imageContainer");

            // Add horizontal line if any image already exists
            if (imageContainer.children.length > 0) {
                const hr = document.createElement("hr");
                imageContainer.appendChild(hr);
            }

            const img = document.createElement("img");
            img.src = src;
            img.className = "preview";
            imageContainer.appendChild(img);
        }
    </script>
</body>
</html>
